<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>会议室列表</title>
</head>
<body>
<h1>会议室列表</h1>

<p><a href="/">返回首页</a></p>

<table border="1" cellspacing="0" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>位置</th>
        <th>容量</th>
        <th>设备</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${rooms}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.name}"></td>
        <td th:text="${r.location}"></td>
        <td th:text="${r.capacity}"></td>
        <td th:text="${r.equipment}"></td>
        <td th:text="${r.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
